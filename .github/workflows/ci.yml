name: Tarea Automatizada de ejecución de pruebas

env:
  SONAR_ORG: 'edwardapaza'                  # Nombre de la organización en SonarCloud
  SONAR_PROJECT: 'edwardapaza_bddreporte'   # Key ID del proyecto en SonarCloud

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Ajusta la versión de PHP según tus necesidades
        extensions: mbstring, intl, pdo_mysql, xdebug

    - name: Install Composer dependencies
      run: composer install

    - name: Create reports directory
      run: mkdir -p features/bootstrap/reports

    - name: Give execute permission to Behat
      run: chmod +x vendor/bin/behat

    - name: Give execute permission to PHPUnit
      run: chmod +x vendor/bin/phpunit

    - name: Run Behat tests
      run: vendor/bin/behat --format=html --out=features/bootstrap/reports/index.html

    - name: Generate Coverage Report
      run: |
        XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage.xml

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.7
      with:
        reports: coverage.xml
        targetdir: coveragereport
        reporttypes: MarkdownSummary;MarkdownAssembliesSummary;MarkdownSummaryGithub

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v2
      with:
        name: CoverageReport
        path: coveragereport

    - name: Publish coverage in build summary
      run: cat coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
      shell: bash

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Upload Behat HTML report
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: behat-report
        path: features/bootstrap/reports/index.html

    - name: Deploy Behat HTML report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.PAT_TOKEN }}
        publish_branch: bddreporte
        publish_dir: features/bootstrap/reports
