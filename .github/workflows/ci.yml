name: Tarea Automatizada de ejecuci√≥n de pruebas

env:
  SONAR_ORG: 'edwardapaza'
  SONAR_PROJECT: 'edwardapaza_bddreporte'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, xdebug

      - name: Verify PHP and Xdebug Installation
        run: |
          php -v
          php -m
          php -r "var_dump(extension_loaded('xdebug'));"
          php --ini

      - name: Check Xdebug Status
        run: php -i | grep -i xdebug

      - name: Install Composer dependencies
        run: composer install

      - name: Create reports directory
        run: mkdir -p features/bootstrap/reports

      - name: Give execute permission to Behat
        run: chmod +x vendor/bin/behat

      - name: Give execute permission to PHPUnit
        run: chmod +x vendor/bin/phpunit

      - name: Run Behat tests
        run: vendor/bin/behat --format=html --out=features/bootstrap/reports/index.html

      - name: Generate Coverage Report
        run: |
          php -d xdebug.mode=coverage -d xdebug.start_with_request=yes ./vendor/bin/phpunit --configuration phpunit.xml --coverage-text --coverage-clover=coverage.xml || true

      - name: Print PHPUnit Output
        run: cat coverage.xml || echo "No coverage.xml found"

      - name: Print Detailed PHPUnit Output
        run: |
          php -d xdebug.mode=coverage -d xdebug.start_with_request=yes ./vendor/bin/phpunit --configuration phpunit.xml --coverage-text --coverage-clover=coverage.xml || true

      - name: Verify Coverage Report
        run: |
          if [ ! -f coverage.xml ]; then echo "coverage.xml not found"; exit 1; fi

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml

      - name: Generate HTML Coverage Report
        run: |
          mkdir -p coveragereport
          php -d xdebug.mode=coverage -d xdebug.start_with_request=yes ./vendor/bin/phpunit --configuration phpunit.xml --coverage-html coveragereport

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: html-coverage-report
          path: coveragereport

      - name: Publish coverage in build summary
        run: echo "Coverage report generated"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Behat HTML report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: behat-report
          path: features/bootstrap/reports/index.html

      - name: Deploy Behat HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: bddreporte
          publish_dir: features/bootstrap/reports
