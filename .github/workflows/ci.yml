name: Tarea Automatizada de ejecuci√≥n de pruebas

env:
  SONAR_ORG: 'edwardapaza'
  SONAR_PROJECT: 'edwardapaza_bddreporte'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, xdebug

      - name: Install Composer dependencies
        run: composer install

      - name: Create reports directory
        run: mkdir -p features/bootstrap/reports

      - name: Give execute permission to Behat
        run: chmod +x vendor/bin/behat

      - name: Run Behat tests
        run: vendor/bin/behat --format=html --out=features/bootstrap/reports/index.html

      - name: Check Database Connection
        run: |
          sudo apt-get install -y mariadb-client
          mysql --host 161.132.49.95 --port 3306 --user=escobar --password=Upt2024 --execute="SHOW DATABASES;"

      - name: Set Execute Permission for PHPUnit
        run: chmod +x vendor/bin/phpunit

      - name: Run tests with coverage report
        env:
          DB_HOST: 161.132.49.95
          DB_USER: escobar
          DB_PASS: Upt2024
          DB_NAME: sis_venta_test
        run: php -d xdebug.mode=coverage -d xdebug.start_with_request=yes vendor/bin/phpunit --configuration phpunit.xml --coverage-html build/coverage

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: html-coverage-report
          path: build/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Behat HTML report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: behat-report
          path: features/bootstrap/reports/index.html

      - name: Deploy Behat HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: bddreporte
          publish_dir: features/bootstrap/reports

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate Markdown Coverage Summary
        run: ~/.dotnet/tools/reportgenerator -reports:build/coverage/clover.xml -targetdir:coveragereport -reporttypes:MarkdownSummary;MarkdownSummaryGithub

      - name: Upload Coverage Summary
        uses: actions/upload-artifact@v2
        with:
          name: coverage-summary
          path: coveragereport
