name: Tarea Automatizada de ejecuci√≥n de pruebas

env:
  SONAR_ORG: 'edwardapaza'
  SONAR_PROJECT: 'edwardapaza_bddreporte'

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, xdebug

      - name: Wait for MySQL to be ready
        run: sudo docker run --rm --network host mysql:5.7 mysqladmin --silent --wait=30 -uroot -proot ping

      - name: Install Composer dependencies
        run: composer install

      - name: Create reports directory
        run: mkdir -p features/bootstrap/reports

      - name: Give execute permission to Behat
        run: chmod +x vendor/bin/behat

      - name: Run Behat tests
        run: vendor/bin/behat --format=html --out=features/bootstrap/reports/index.html

      - name: Generate HTML Coverage Report
        run: |
          mkdir -p build/coverage
          php -d xdebug.mode=coverage -d xdebug.start_with_request=yes vendor/bin/phpunit --configuration phpunit.xml --coverage-html build/coverage

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: html-coverage-report
          path: build/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Behat HTML report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: behat-report
          path: features/bootstrap/reports/index.html

      - name: Deploy Behat HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PAT_TOKEN }}
          publish_branch: bddreporte
          publish_dir: features/bootstrap/reports

      - name: Generate Markdown Coverage Summary
        run: |
          ~/.dotnet/tools/reportgenerator -reports:build/coverage/clover.xml -targetdir:coveragereport -reporttypes:MarkdownSummary;MarkdownSummaryGithub

      - name: Upload Coverage Summary
        uses: actions/upload-artifact@v2
        with:
          name: coverage-summary
          path: coveragereport
